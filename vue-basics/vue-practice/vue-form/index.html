<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Form Practice</title>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div :style="{fontSize: 'xx-large'}">
            <form v-on:submit.prevent="handleSubmit">
                <p>Vegetables List</p>
                <input v-model="itemName" type="text" placeholder="vegetable name..."/>
                <br/>
                <input v-model="itemNum" type="number" placeholder="vegetable numbers"/>
                <br/>
                <button type="submit">Add Item</button>
            </form>
            <div :style="{marginTop: '5px'}">
                <ul>
                    <li v-for="item in items">{{ item.itemName }}</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>

<script>
   const app =  Vue.createApp({
        data(){
            return{
                itemName: '',
                itemNum: null,
                items:[
                    {
                        itemName: "Potato",
                        itemNum: 7
                    }
                ]
            }
        },
        methods:{
            handleSubmit(){
                let item = [
                    itemName = this.itemName,
                    itemNum = this.itemNum
                ];
                this.items.push(item);
                this.itemName = '';
                this.itemNum = 0;
                console.log(this.items);
            }
        }

    })

    app.mount('#app');
</script>
</html>
