<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <p v-for="(x, index) in manyFoods">
            {{ index }}: "{{ x }}" <br>
        </p>
    </div>
</body>



<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const app = Vue.createApp({
        data() {
            return{
                    manyFoods: [
                        'Burrito',
                        'Salad',
                        'Cake',
                        'Soup',
                        'Fish',
                        'Pizza',
                        'Rice'
                    ]
            }
        }
    });
    app.mount('#app');
</script>


</html>
