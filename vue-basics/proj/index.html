<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: grey; color: white;">
    <nav    
            class="navbar navbar-expand-lg"
            :class="{'navbar-dark bg-dark' : useDarkNavbar , 'navbar-light bg-light' : !useDarkNavbar}"
    >
        <div class="container-fluid">
            <a class="navbar-brand">Vue App</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page,index) in pages" class="nav-item" :key="index">
                    <a 
                        class="nav-link"
                        :class="{active: activePage == index}"
                        aria-current="page"
                        :href="page.link.url" 
                        :title="`This page goes to the ${page.link.text} page`"
                        @click.prevent="activePage = index"
                    >{{ page.link.text }}</a>
                </li>
            </ul>
            <form class="d-flex">
                <button 
                    class="btn btn-primary"
                    @click.prevent="useDarkNavbar = !useDarkNavbar">
                        Toggle Navbar
                </button>
            </form>
        </div>

    </nav>
    <div id="content" class="container ">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>
    
    
    
</body>

<script>
    Vue.createApp({
        data() {
            return{
                // links: [
                //     {text: 'Home', url: 'index.html'},
                //     {text: 'About', url: 'about.html'},
                //     {text: 'Contact', url: 'contact.html'},
                // ],
                // titleText: "Welcome to Vue.js",
                // descText: "This is the description!!!",

                //for each page it has to be seperate
                useDarkNavbar: true,
                activePage: 0,
                pages: [
                    {
                        link: {text: 'Home', url: 'index.html'},
                        pageTitle: 'Home Page',
                        content: "This is the home page content"
                    },
                    {
                        link: {text: 'About', url: 'about.html'},
                        pageTitle: 'About Page',
                        content: "This is the about page content"
                    },
                    {
                        link: {text: 'Contact', url: 'contact.html'},
                        pageTitle: 'Contact Page',
                        content: "This is the contact page content"
                    },
                ]
                
            }
        }
    }).mount('body')
</script>
</html>
