<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: grey; color: white;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Vue App</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(link,index) in links" class="nav-item" :key="index">
                    <a 
                        class="nav-link"
                        aria-current="page"
                        :href="link.url"
                        :title="`This page goes to the ${link.text} page`"
                    >{{ link.text }}</a>
                </li>
            </ul>
        </div>

    </nav>
    <div id="content" class="container ">
        <h1>{{ titleText }}</h1>
        <p>{{ descText }}</p>
    </div>
    
</body>

<script>
    Vue.createApp({
        data() {
            return{
                links: [
                    {text: 'Home', url: 'index.html'},
                    {text: 'About', url: 'index.html'},
                    {text: 'Contact', url: 'index.html'},
                ]
            }
        }
    }).mount('nav')
    Vue.createApp({
        data() {
            return{
                titleText: "Welcome to Vue.js",
                descText: "This is the description!!!"
            }
        }
    }).mount('#content')
</script>
</html>
